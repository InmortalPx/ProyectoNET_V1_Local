<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProyectoNET — Productos</title>
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="productos.css"/>
</head>
<body>
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <div class="wrapper">
    <header>
      <div class="brand">
        <span class="brand-tag">// ProyectoNET v1.0</span>
        <h1 class="brand-title">Productos</h1>
      </div>
      <div class="status-dot">API conectada</div>
    </header>

    <div class="stats">
      <div class="stat">
        <span class="stat-label">Total productos</span>
        <span class="stat-value" id="stat-total">—</span>
      </div>
      <div class="stat">
        <span class="stat-label">Precio promedio</span>
        <span class="stat-value" id="stat-avg">—</span>
      </div>
      <div class="stat">
        <span class="stat-label">Más caro</span>
        <span class="stat-value" id="stat-max">—</span>
      </div>
    </div>

    <div class="form-section">
      <div class="section-title">// Nuevo producto</div>
      <div class="form-row">
        <div class="field">
          <label>Nombre</label>
          <input id="input-nombre" type="text" placeholder="ej: Laptop"/>
        </div>
        <div class="field">
          <label>Precio</label>
          <input id="input-precio" type="number" placeholder="ej: 99000"/>
        </div>
        <button class="btn btn-primary" onclick="crearProducto()">+ Agregar</button>
      </div>
    </div>

    <div class="list-section">
      <div class="list-header">
        <span class="list-title">Inventario</span>
        <div class="loader" id="loader"></div>
      </div>
      <div id="productos-list"></div>
    </div>
  </div>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-title">Editar producto</div>
      <div class="modal-fields">
        <div class="field">
          <label>Nombre</label>
          <input id="edit-nombre" type="text"/>
        </div>
        <div class="field">
          <label>Precio</label>
          <input id="edit-precio" type="number"/>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
        <button class="btn btn-primary" onclick="guardarEdicion()">Guardar</button>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script src="app.js"></script>
</body>
</html>
